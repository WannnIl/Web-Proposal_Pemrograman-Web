<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perpustakaan Sekolah</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Perpustakaan Sekolah</h1>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#books">Daftar Buku</a></li>
                <li><a href="#borrow">Peminjaman</a></li>
                <li><a href="login.html">Login Admin</a></li>
                <li><a href="#contact">Kontak</a></li>
            </ul>
        </nav>
    </header>

    <section id="home">
        <div id="welcome">
            <h2>Selamat Datang di Perpustakaan Sekolah</h2>
            <p>Ayo temukan buku favoritmu di sini!</p>
            <input type="text" id="searchBook" placeholder="Cari buku...">
            <button id="searchButton">Cari</button>
        </div>
    </section>

    <section id="books">
        <h2>Daftar Buku</h2>
        <div class="book-list">
            <ul id="book-list">
                <!-- Buku akan ditambahkan melalui JavaScript -->
            </ul>
        </div>
    </section>

    <section id="borrow">
        <h2>Peminjaman Buku</h2>
        <form id="borrowForm">
            <div class="form-group">
                <label for="borrowerName">Nama Peminjam:</label>
                <input type="text" id="borrowerName" required>
            </div>
            
            <div class="form-group">
                <label for="borrowBook">Buku yang Dipinjam:</label>
                <select id="borrowBook" required></select>
            </div>
            
            <div class="form-group">
                <label for="returnDate">Tanggal Pengembalian:</label>
                <input type="date" id="returnDate" required>
            </div>
            
            <div class="form-group">
                <button type="submit">Pinjam Buku</button>
            </div>
        </form>
        <div id="borrowResult"></div>
    </section>

    <footer>
        <p>&copy; 2024 Perpustakaan Sekolah</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
